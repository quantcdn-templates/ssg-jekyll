# CI workflow for Jekyll SSG template
# Validates that the template builds successfully with latest dependencies
#
# Scheduled daily to catch issues early.
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at midnight UTC to catch issues early
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          if [ -d "_site" ]; then
            echo "✓ Build output directory exists"
            ls -la _site/
          else
            echo "✗ Build output directory '_site' not found"
            exit 1
          fi
